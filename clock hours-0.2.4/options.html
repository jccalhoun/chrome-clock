<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      body {
        padding: 20px;
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
      }
      h1 {
        color: #333;
        margin-bottom: 20px;
      }
      .section {
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 1px solid #eee;
      }
      h2 {
        color: #555;
        margin-bottom: 15px;
      }
      .color-picker-container {
        margin: 20px 0;
      }
      .color-spectrum-container {
        position: relative;
        margin: 20px 0;
        border: 1px solid #ccc;
        height: 200px;
        cursor: crosshair;
        touch-action: none;
      }
      #color-spectrum {
        width: 100%;
        height: 100%;
        background: linear-gradient(to right, 
          rgb(255,0,0) 0%, 
          rgb(255,255,0) 17%, 
          rgb(0,255,0) 33%, 
          rgb(0,255,255) 50%, 
          rgb(0,0,255) 67%, 
          rgb(255,0,255) 83%, 
          rgb(255,0,0) 100%
        );
      }
      #color-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, 
          rgba(255,255,255,0) 0%, 
          rgba(255,255,255,1) 100%
        );
      }
      #color-overlay-vertical {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to top, 
          rgba(0,0,0,1) 0%, 
          rgba(0,0,0,0) 100%
        );
      }
      #color-selector {
        position: absolute;
        width: 10px;
        height: 10px;
        border: 2px solid white;
        border-radius: 50%;
        box-shadow: 0 0 2px rgba(0,0,0,0.8);
        transform: translate(-50%, -50%);
        pointer-events: none;
      }
      .color-sliders {
        margin: 20px 0;
      }
      .slider-row {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      .slider-label {
        width: 20px;
        text-align: center;
        margin-right: 10px;
        font-weight: bold;
      }
      .slider-label.r { color: #e74c3c; }
      .slider-label.g { color: #2ecc71; }
      .slider-label.b { color: #3498db; }
      .color-slider {
        flex: 1;
        margin: 0 10px 0 0;
      }
      .slider-value {
        width: 60px;
        text-align: right;
        padding: 5px;
      }
      .color-preview-container {
        display: flex;
        align-items: center;
        margin: 20px 0;
      }
      .color-preview {
        width: 50px;
        height: 50px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-right: 20px;
      }
      #custom-color {
        padding: 8px;
        width: 100px;
        font-size: 16px;
      }
      .button-container {
        display: flex;
        gap: 15px;
        margin-top: 20px;
      }
      button {
        padding: 10px 15px;
        border-radius: 4px;
        border: none;
        font-weight: bold;
        cursor: pointer;
        font-size: 14px;
      }
      #save-button {
        background-color: #4285f4;
        color: white;
      }
      #save-button:hover {
        background-color: #3367d6;
      }
      #reset-button {
        background-color: #f1f1f1;
        color: #333;
        border: 1px solid #ccc;
      }
      #reset-button:hover {
        background-color: #e4e4e4;
      }
      .status {
        color: green;
        margin-top: 15px;
        font-size: 14px;
        height: 20px;
      }
      /* Time format toggle styles */
      .toggle-container {
        display: flex;
        align-items: center;
        margin: 20px 0;
      }
      .toggle-label {
        margin-right: 15px;
        font-weight: bold;
      }
      .toggle-switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }
      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .toggle-slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .4s;
        border-radius: 34px;
      }
      .toggle-slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
      }
      input:checked + .toggle-slider {
        background-color: #4285f4;
      }
      input:checked + .toggle-slider:before {
        transform: translateX(26px);
      }
      .toggle-labels {
        display: flex;
        width: 60px;
        justify-content: space-between;
        font-size: 12px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Clock Hours Options</h1>
    
    <!-- Time Format Section -->
    <div class="section">
      <h2>Time Format</h2>
      <div class="toggle-container">
        <div class="toggle-label">Display format:</div>
        <div>
          <label class="toggle-switch">
            <input type="checkbox" id="time-format-toggle">
            <span class="toggle-slider"></span>
          </label>
          <div class="toggle-labels">
            <span>12h</span>
            <span>24h</span>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Color Picker Section -->
    <div class="section">
      <h2>Clock Color</h2>
      <div class="color-picker-container">
        <!-- Color spectrum -->
        <div class="color-spectrum-container">
          <div id="color-spectrum"></div>
          <div id="color-overlay"></div>
          <div id="color-overlay-vertical"></div>
          <div id="color-selector"></div>
        </div>
        
        <!-- RGB sliders -->
        <div class="color-sliders">
          <div class="slider-row">
            <div class="slider-label r">R</div>
            <input type="range" min="0" max="255" value="255" class="color-slider" id="red-slider">
            <input type="number" min="0" max="255" value="255" class="slider-value" id="red-value">
          </div>
          <div class="slider-row">
            <div class="slider-label g">G</div>
            <input type="range" min="0" max="255" value="255" class="color-slider" id="green-slider">
            <input type="number" min="0" max="255" value="255" class="slider-value" id="green-value">
          </div>
          <div class="slider-row">
            <div class="slider-label b">B</div>
            <input type="range" min="0" max="255" value="255" class="color-slider" id="blue-slider">
            <input type="number" min="0" max="255" value="255" class="slider-value" id="blue-value">
          </div>
        </div>
        
        <!-- Hex color and preview -->
        <div class="color-preview-container">
          <div class="color-preview" id="color-preview"></div>
          <input type="text" id="custom-color" placeholder="#RRGGBB">
        </div>
      </div>
      
      <div class="button-container">
        <button type="button" id="save-button">Use Custom Color</button>
        <button type="button" id="reset-button">Reset to Default</button>
		<button id="test-sync" style="margin-top: 10px; background-color: #f39c12; color: white;">
  Test Sync
</button>
      </div>
    </div>
    
    <div class="status" id="status"></div>
    <script src="shared-settings.js"></script>
    <script src="color-picker-logic.js"></script>
  </body>
</html>
